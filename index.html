<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jewels By Juju</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --accent-color: #555;
      --button-color: #444;
      --button-hover: #222;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 2rem 1rem;
      text-align: center;
      background-color: #e0e0e0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 600;
    }

    main {
      padding: 2rem 1rem;
      max-width: 700px;
      text-align: center;
    }

    main h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }

    main p {
      font-size: 1.05rem;
      line-height: 1.6;
      margin: 0 auto;
      color: #555;
    }

    .cta-button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--button-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: var(--button-hover);
    }

    footer {
      margin-top: 4rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jewels By Juju</h1>
  </header>

  <main>
    <h2>Modern Jewelry for Everyday Style</h2>
    <p>
      Explore high-quality pieces made to fit every mood and occasion.
      Whether youâ€™re dressing up or keeping it casual, Jewels By Juju has you covered.
    </p>
    <a href="#shop" class="cta-button">Explore Collection</a>
  </main>

  <footer>
    &copy; 2025 Jewels By Juju. All rights reserved.
  </footer>
</body>
</html>
